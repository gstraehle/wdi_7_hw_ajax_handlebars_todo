<!DOCTYPE html>
<html>
<head>
  <link href="css/simple.css" rel="stylesheet" type="text/css"></link>
  <script src="js/jquery.js"></script>
  <script src="js/ajax_global_handlers.js"></script>
  <script src='js/handlebars-v1.3.0.js'></script>


  <script>
    $(document).ready(function(){
      var allTodosCallback = function(todos){
        todos.forEach(function(todo){
          var todoHTML = $('<tr>');
          todoHTML.append($('<td>').text(todo.todo_item));
          todoHTML.append($('<td>').text(todo.created_at));
          todoHTML.append($('<td>').text(todo.todo_status));
          todoHTML.append($("<input type='button' value='remove'>").attr('id', todo.id));
          if (todo.todo_status) todoHTML.append($("<input type='button' value='complete'>").attr('id', todo.id));
          //todoHTML.append($("<input type='button' value='complete'>").attr('id', todo.id));


          $('#todos').append(todoHTML);
        });
      };
  $.ajax({
    url: 'http://localhost:3000/todos'

  }).done(allTodosCallback);
});

  </script>
</head>

<body>
  <h3>Todos!</h3>
  <table id='todos'>
    <tr></tr>
  </table>

  <div id='msg'>
  <div>

</body>

</html>
